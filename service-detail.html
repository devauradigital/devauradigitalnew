    const debounce = (func, wait) => {
      let timeout;
      return (...args) => {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(null, args), wait);
      };
    };

    const throttle = (func, limit) => {
      let inThrottle;
      return (...args) => {
        if (!inThrottle) {
          func.apply(null, args);
          inThrottle = true;
          setTimeout(() => (inThrottle = false), limit);
        }
      };
    };

    const NavBar = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [currentSection, setCurrentSection] = useState('home');
      const [openDropdown, setOpenDropdown] = useState(false);
      const menuRef = useRef(null);
      const touchStartX = useRef(null);
      const isSwiping = useRef(false);


      const toggleMenu = (e) => {
        if (e) e.stopPropagation();
        setIsMenuOpen(prev => !prev);
        if (!isMenuOpen) setOpenDropdown(false);
      };

      const toggleDropdown = (e) => {
        e.stopPropagation();
        setOpenDropdown(prev => !prev);
      };

      const handleNavClick = (sectionId) => {
        const element = document.getElementById(sectionId);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth' });
          setCurrentSection(sectionId);
          setIsMenuOpen(false);
          setOpenDropdown(false);
        } else {
          window.location.href = `index.html#${sectionId}`;
        }
      };

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (isMenuOpen && menuRef.current && !menuRef.current.contains(event.target)) {
            setIsMenuOpen(false);
            setOpenDropdown(false);
          }
        };

        const handleTouchStart = (e) => {
          if (!isMenuOpen) return;
          touchStartX.current = e.touches[0].clientX;
          isSwiping.current = true;
        };

        const handleTouchMove = throttle((e) => {
          if (!isMenuOpen || !isSwiping.current) return;
          const touchCurrentX = e.touches[0].clientX;
          if (touchCurrentX > touchStartX.current) {
            e.preventDefault();
          }
        }, 100);

        const handleTouchEnd = (e) => {
          if (!isMenuOpen || !isSwiping.current) return;
          const touchEndX = e.changedTouches[0].clientX;
          const swipeDistance = touchStartX.current - touchEndX;
          if (swipeDistance < -50) {
            setIsMenuOpen(false);
            setOpenDropdown(false);
          }
          isSwiping.current = false;
        };

        const handleKeyDown = (e) => {
          if (e.key === 'Escape' && isMenuOpen) {
            setIsMenuOpen(false);
            setOpenDropdown(false);
          }
        };

        const handleScroll = debounce(() => {
          try {
            const sections = ['home', 'services', 'projects', 'testimonials', 'faq', 'contact'];
            const scrollPosition = window.scrollY + 100;
            for (const section of sections) {
              const element = document.getElementById(section);
              if (element && scrollPosition >= element.offsetTop && scrollPosition < element.offsetTop + element.offsetHeight) {
                setCurrentSection(section);
                break;
              }
            }
            const navbar = document.querySelector('.navbar');
            if (navbar) {
              if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
              } else {
                navbar.classList.remove('scrolled');
              }
            }
          } catch (error) {
            console.error('Scroll handler error:', error);
          }
        }, 100);

        document.addEventListener('click', handleClickOutside);
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd);
        document.addEventListener('keydown', handleKeyDown);
        window.addEventListener('scroll', handleScroll);
        return () => {
          document.removeEventListener('click', handleClickOutside);
          document.removeEventListener('touchstart', handleTouchStart);
          document.removeEventListener('touchmove', handleTouchMove);
          document.removeEventListener('touchend', handleTouchEnd);
          document.removeEventListener('keydown', handleKeyDown);
          window.removeEventListener('scroll', handleScroll);
        };
      }, [isMenuOpen]);

      return (
        <nav className="glass-nav navbar shadow-lg fixed top-0 z-50 w-full">

                <span className="font-semibold">Email:</span> <a href="mailto:devauradigital@gmail.com" className="text-purple-400 hover:underline footer-link">devauradigital@gmail.com</a>

              <p className="text-gray-300 text-base mb-4">
                <span className="font-semibold">Phone:</span> <a href="tel:+917859966310" className="text-purple-400 hover:underline footer-link">+91 7859966310</a> / <a href="tel:+919054647189" className="text-purple-400 hover:underline footer-link">+91 9054647189</a>
              </p>
              <div className="flex space-x-4 mt-4">
                {[
                  { href: "https://www.instagram.com/devauradigital", icon: <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12,2.2c3.2,0,3.6,0,4.9,0.1c3.3,0.1,4.8,1.7,4.9,4.9c0.1,1.3,0.1,1.6,0.1,4.8c0,3.2,0,3.6-0.1,4.8c-0.1,3.2-1.7,4.8-4.9,4.9c-1.3,0.1-1.6,0.1-4.9,0.1c-3.2,0-3.6,0-4.9-0.1c-3.3-0.1-4.8-1.7-4.9-4.9c-0.1-1.3-0.1-1.6-0.1-4.8c0-3.2,0-3.6,0.1-4.8c0.1-3.2,1.7-4.8,4.9-4.9C8.4,2.2,8.8,2.2,12,2.2z M12,0C8.7,0,8.3,0,7.1,0.1c-4.4,0.2-6.8,2.6-7,7C0,8.3,0,8.7,0,12s0,3.7,0.1,4.9c0.2,4.4,2.6,6.8,7,7C8.3,24,8.7,24,12,24s3.7,0,4.9-0.1c4.4-0.2,6.8-2.6,7-7C24,15.7,24,15.3,24,12s0-3.7-0.1-4.9c-0.2-4.4-2.6-6.8-7-7C15.7,0,15.3,0,12,0z M12,5.8c-3.4,0-6.2,2.8-6.2,6.2s2.8,6.2,6.2,6.2s6.2-2.8,6.2-6.2S15.4,5.8,12,5.8z M12,16c-2.2,0-4-1.8-4-4s1.8-4,4-4s4,1.8,4,4S14.2,16,12,16z M18.4,4.2c-0.8,0-1.4,0.6-1.4,1.4S17.6,7,18.4,7c0.8,0,1.4-0.6,1.4-1.4S19.2,4.2,18.4,4.2z"/></svg> },
                  { href: "https://wa.me/917859966310", icon: <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.520-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.520.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.554-0 00-3.48-8.413z"/></svg> },
                  { href: "tel:+917859966310", icon: <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg> }
                ].map((social, index) => (
                  <a
                    key={index}
                    href={social.href}
                    target="_blank"
                    rel="noreferrer"
                    className="text-gray-400 hover:text-purple-400 social-icon p-2"
                  >
                    {social.icon}
                  </a>
                ))}
              </div>
            </div>
          </div>
          <div className="mt-6 pt-6 border-t border-gray-700 text-center">
            <p className="text-gray-400 text-base">
              © {new Date().getFullYear()} DevAura. All rights reserved. Subject to Ahmedabad jurisdiction only.
            </p>
          </div>
        </div>
      </footer>
    );

    const ServiceDetail = () => {
      const [service, setService] = useState(null);
      const [showTopBtn, setShowTopBtn] = useState(false);

      useEffect(() => {
        const params = new URLSearchParams(window.location.search);
        const serviceTitle = params.get('service');
        const sanitizedTitle = serviceTitle ? decodeURIComponent(serviceTitle).replace(/[<>"']/g, '') : '';
        const foundService = data.services.find(s => s.title === sanitizedTitle);
        setService(foundService || null);

        if (foundService) {
          document.title = `DevAura Digital: ${foundService.title} Services`;
          const ogTitle = document.querySelector('meta[property="og:title"]');
          const twitterTitle = document.querySelector('meta[name="twitter:title"]');
          const ogDescription = document.querySelector('meta[property="og:description"]');
          const twitterDescription = document.querySelector('meta[name="twitter:description"]');
          const metaKeywords = document.querySelector('meta[name="keywords"]');
          if (ogTitle) ogTitle.setAttribute('content', `DevAura Digital: ${foundService.title} Services`);
          if (twitterTitle) twitterTitle.setAttribute('content', `DevAura Digital: ${foundService.title} Services`);
          if (ogDescription) ogDescription.setAttribute('content', `Discover ${foundService.title.toLowerCase()} services at DevAura Digital, including ${foundService.bullets[0].toLowerCase()} and more to boost your business.`);
          if (twitterDescription) twitterDescription.setAttribute('content', `Explore ${foundService.title.toLowerCase()} at DevAura Digital: ${foundService.bullets[0].toLowerCase()}.`);
          if (metaKeywords) {
            metaKeywords.setAttribute('content', `DevAura Digital, ${foundService.title.toLowerCase()}, ${foundService.bullets.join(', ').toLowerCase()}`);
          }

          const script = document.createElement('script');
          script.type = 'application/ld+json';
          script.textContent = JSON.stringify({
            '@context': 'https://schema.org',
            '@type': 'Service',
            'serviceType': foundService.title,
            'provider': {
              '@type': 'Organization',
              'name': 'DevAura Digital',
              'url': 'https://www.devauradigital.com'
            },
            'description': foundService.desc,
            'offers': {
              '@type': 'Offer',
              'url': `https://www.devauradigital.com/service-detail.html?service=${encodeURIComponent(foundService.title)}`
            }
          });
          document.head.appendChild(script);
          return () => document.head.removeChild(script);
        }

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add('animate-slide-in');
                observer.unobserve(entry.target);
              }
            });
          },
          { threshold: 0.1 }
        );

        document.querySelectorAll('.animate-slide-in').forEach((el) => observer.observe(el));

        const handleScroll = debounce(() => {
          setShowTopBtn(window.scrollY > 300);
          document.body.classList.add('is-scrolling');
          clearTimeout(window.scrollTimeout);
          window.scrollTimeout = setTimeout(() => {
            document.body.classList.remove('is-scrolling');
          }, 150);
        }, 100);

        window.addEventListener('scroll', handleScroll);
        return () => {
          window.removeEventListener('scroll', handleScroll);
          observer.disconnect();
        };
      }, []);

      if (!service) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center glass-card p-8 rounded-xl shadow-lg">
              <h2 className="text-2xl font-semibold text-purple-400 mb-4">Service Unavailable</h2>
              <p className="text-gray-300 mb-6">We're currently working on making this service available.<br/> In the meantime, explore some of our most popular services:</p>
              <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                {data.services.slice(0, 5).map((service, index) => (
                  <a
                    key={index}
                    href={`service-detail.html?service=${encodeURIComponent(service.title)}`}
                    className="bg-purple-500 text-white px-2 py-2 rounded-full hover:bg-purple-600 transition-all duration-300"
                  >
                    {service.title}
                  </a>
                ))}
              </div>
              <a
                href="index.html#services"
                className="mt-6 inline-block bg-orange-500 text-white px-6 py-2 rounded-full hover:bg-orange-600 font-semibold transition-all duration-300"
              >
                View All Services
              </a>
            </div>
          </div>
        );
      }

      return (
        <div>
          <NavBar />
          <section id="service-details" className="py-20 pt-32" style={{ backgroundColor: 'var(--secondary-bg)' }}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="grid grid-cols-1 gap-8">
                <div className="animate-slide-in animate-slide-in-delay-0">
                  <a
                    href="index.html"
                    className="inline-flex items-center text-gray-100 hover:text-purple-400 transition-all duration-300 font-semibold hover:transform hover:-translate-x-[5px] mb-6"
                  >
                    <svg className="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back to Home
                  </a>
                  <h1 className="text-4xl sm:text-6xl font-extrabold text-center text-white mb-10">{service.title}</h1>
                  <div className="service-image-container">
                    <img src={service.icon} alt={service.title} className="service-image" loading="lazy" />
                  </div>
                </div>
                <div className="glass-card p-8 rounded-xl shadow-lg hover-scale animate-slide-in animate-slide-in-delay-1">
                  <h2 className="text-2xl font-semibold text-purple-400 mb-6">Why Choose {service.title}?</h2>
                  <div className="space-y-4">
                    {service.details.map((paragraph, index) => (
                      <p key={index} className="text-gray-300 text-base">{paragraph}</p>
                    ))}
                    <ul className="list-disc list-inside text-gray-300 mt-4 space-y-2">
                      {service.bullets.map((bullet, index) => (
                        <li key={index} className="text-base">{bullet}</li>
                      ))}
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <CallToAction />
          <Footer />
          {showTopBtn && (
            <button
              onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}
              className="fixed bottom-4 right-4 bg-orange-500 text-white p-3 rounded-full shadow-lg hover:bg-orange-600"
              aria-label="Back to top"
            >
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
              </svg>
            </button>
          )}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<ServiceDetail />);
  </script>
</body>
