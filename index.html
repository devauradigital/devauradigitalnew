    const smoothScrollTo = (targetY, duration = 1200) => {
      const startY = window.scrollY;
      const distance = targetY - startY;
      const startTime = performance.now();

      const easeInOutQuad = (t) => t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;

      const scroll = (currentTime) => {
        const timeElapsed = currentTime - startTime;
        const progress = Math.min(timeElapsed / duration, 1);
        const ease = easeInOutQuad(progress);
        window.scrollTo(0, startY + distance * ease);

        if (progress < 1) {
          requestAnimationFrame(scroll);
        }
      };

      requestAnimationFrame(scroll);
    };

    const NavBar = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [currentSection, setCurrentSection] = useState('home');
      const menuRef = useRef(null);
      const touchStartY = useRef(0);
      const isSwiping = useRef(false);

      const toggleMenu = (e) => {
        if (e) e.stopPropagation();
        setIsMenuOpen(prev => !prev);
      };

      const handleNavClick = (sectionId) => {
        const element = document.getElementById(sectionId);
        if (element) {
          const targetY = element.getBoundingClientRect().top + window.scrollY;
          smoothScrollTo(targetY, 1200);
          setCurrentSection(sectionId);
          setIsMenuOpen(false);
        }
      };

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (isMenuOpen && menuRef.current && !menuRef.current.contains(event.target)) {
            setIsMenuOpen(false);
          }
        };

        const handleTouchStart = (e) => {
          if (!isMenuOpen) return;
          touchStartY.current = e.touches[0].clientY;
          isSwiping.current = true;
        };

        const handleTouchMove = (e) => {
          if (!isMenuOpen || !isSwiping.current) return;
          const touchCurrentY = e.touches[0].clientY;
          if (touchCurrentY > touchStartY.current) {
            e.preventDefault();
          }
        };

        const handleTouchEnd = (e) => {
          if (!isMenuOpen || !isSwiping.current) return;
          const touchEndY = e.changedTouches[0].clientY;
          const swipeDistance = touchEndY - touchStartY.current;
          if (swipeDistance > 50) setIsMenuOpen(false);
          isSwiping.current = false;
        };

        const handleKeyDown = (e) => {
          if (e.key === 'Escape' && isMenuOpen) setIsMenuOpen(false);
        };

        const handleScroll = () => {
          try {
            const sections = ['home', 'services', 'projects', 'testimonials', 'faq', 'contact'];
            const scrollPosition = window.scrollY + 100;
            for (const section of sections) {
              const element = document.getElementById(section);
              if (element && scrollPosition >= element.offsetTop && scrollPosition < element.offsetTop + element.offsetHeight) {
                setCurrentSection(section);
                break;
              }
            }
            const navbar = document.querySelector('.navbar');
            if (navbar) {
              if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
              } else {
                navbar.classList.remove('scrolled');
              }
            }
          } catch (error) {
            console.error('Scroll handler error:', error);
          }
        };

        document.addEventListener('click', handleClickOutside);
        document.addEventListener('touchstart', handleTouchStart);
        document.addEventListener('touchmove', handleTouchMove, { passive: false });
        document.addEventListener('touchend', handleTouchEnd);
        document.addEventListener('keydown', handleKeyDown);
        window.addEventListener('scroll', handleScroll);
        return () => {
          document.removeEventListener('click', handleClickOutside);
          document.removeEventListener('touchstart', handleTouchStart);
          document.removeEventListener('touchmove', handleTouchMove);
          document.removeEventListener('touchend', handleTouchEnd);
          document.removeEventListener('keydown', handleKeyDown);
          window.removeEventListener('scroll', handleScroll);
        };
      }, [isMenuOpen]);

      return (
        <nav className="glass-nav navbar shadow-lg fixed top-0 z-50 w-full">

                  currentSection === 'home' ? 'text-purple-400' : ''
                }`}
                aria-current={currentSection === 'home' ? 'page' : undefined}
              >
                Home
              </button>
              <div className="relative dropdown">
                <button
                  onClick={() => handleNavClick('services')}
                  className={`text-gray-100 hover:text-purple-400 transition-all duration-300 font-semibold nav-link ${
                    currentSection === 'services' ? 'text-purple-400' : ''
                  }`}
                  aria-current={currentSection === 'services' ? 'page' : undefined}
                >
                  Services
                </button>
                <div className="dropdown-menu">

                    >

                  ))}

              </div>

                  key={item}

                  aria-current={currentSection === item.toLowerCase() ? 'page' : undefined}

              className="md:hidden text-gray-100 hover:text-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400"

              aria-label="Toggle menu"
              aria-expanded={isMenuOpen}
            >
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

              </svg>
            </button>
          </div>
          <div ref={menuRef} className={`md:hidden mobile-menu ${isMenuOpen ? 'menu-visible' : 'menu-hidden'}`}>
            <div className="flex flex-wrap justify-around py-4 px-4 space-x-4">

                  key={item}

                  className={`text-gray-100 hover:text-purple-400 text-base font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-purple-400 ${
                    currentSection === item.toLowerCase() ? 'text-purple-400' : ''

                    className="text-gray-400 hover:text-purple-400 social-icon p-2"
                  >
                    {social.icon}
                  </a>
                ))}
              </div>
            </div>
          </div>
          <div className="mt-6 pt-6 border-t border-gray-700 text-center">
            <p className="text-gray-400 text-sm">
              ¬© {new Date().getFullYear()} DevAura. All rights reserved. Subject to Ahmedabad jurisdiction only.
            </p>
          </div>
        </div>
      </footer>
    );

    const App = () => {
      const [showTopBtn, setShowTopBtn] = useState(false);
      useEffect(() => {
        const handleScroll = () => setShowTopBtn(window.scrollY > 300);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);
      return (
        <div>
          <NavBar />
          <Hero />
          <Services />
          <Projects />
          <Testimonials />
          <FAQ />
          <Contact />
          <Footer />
          {showTopBtn && (
            <button
              onClick={() => smoothScrollTo(0, 1200)}
              className="fixed bottom-4 right-4 bg-orange-500 text-white p-3 rounded-full shadow-lg hover:bg-orange-600"
              aria-label="Back to top"
            >
              <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
              </svg>
            </button>
          )}
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
